<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=https://www.google.com" />
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .message {
            text-align: center;
            font-size: 2rem;
            color: #333;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        .message a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Loading...</p>
    </div>
